name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Debug environment
      run: |
        echo "DB_HOST is set: ${{ secrets.DB_HOST != '' }}"
        echo "DB_USER is set: ${{ secrets.DB_USER != '' }}"
        echo "DB_NAME is set: ${{ secrets.DB_NAME != '' }}"
        echo "DB_PORT is set: ${{ secrets.DB_PORT != '' }}"
        echo "DB_PASSWORD is set: ${{ secrets.DB_PASSWORD != '' }}"

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          sleep 1
        done

    - name: Run Jest tests
      run: npm test
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_PORT: ${{ secrets.DB_PORT }}

    - name: Check MySQL logs
      if: failure()
      run: docker logs ${{ job.services.mysql.id }}