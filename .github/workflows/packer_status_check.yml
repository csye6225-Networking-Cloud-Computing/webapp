name: Packer Status Check

on:
  pull_request:
    branches:
      - main

jobs:
  packer-fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Packer
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install packer -y

      - name: List directory contents (for debugging)
        run: ls -R

      # Zip the webapp folder located outside the repository root
      - name: Zip webapp folder
        working-directory: ..
        run: |
          ls -la
          zip -r ./packer-template/webapp.zip ./webapp  # Zip and save directly into the packer-template folder

      - name: List contents of packer-template (ensure zip is there)
        working-directory: ./packer-template
        run: ls -la

      - name: Run packer fmt
        run: packer fmt -check ./packer-template/ubuntu-mysql.pkr.hcl

      - name: Fail if packer fmt modifies the template
        run: |
          git diff --exit-code || (echo "Packer fmt modified the packer template!" && exit 1)

  packer-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Packer
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install packer -y

      - name: Initialize Packer
        run: packer init ./packer-template/ubuntu-mysql.pkr.hcl

      - name: Run packer validate
        run: packer validate ./packer-template/ubuntu-mysql.pkr.hcl

      - name: Fail if packer validate fails
        run: |
          packer validate ./packer-template/ubuntu-mysql.pkr.hcl || (echo "Packer template validation failed!" && exit 1)
